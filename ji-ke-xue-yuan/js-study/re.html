<html>
<head></head>
<body>
<script type="text/javascript">
	var pat_a = /my/;
	var zhifuchuan = "my code is my code";
	var a = 5
	document.write(a);
	document.write("以下返回字符串是否包含指定字符的判断（test）");
	console.log(pat_a.test(zhifuchuan));//返回值为null
	document.write("<br/>以下返回字符串是否包含指定字符的位置（exec）");
	console.log(pat_a.exec(zhifuchuan));//返回值为null
	document.write(a);
</script>



</body>


</html>
