<script type="text/javascript">
var xiaowang=(function(argument){
	var xiaowangjia=function(message){
		this.menling=message;	
	}
	var men;
	var info={
		sendMessage:function(message){
			if(!men){
				men=new xiaowangjia(message);
			};
			return men;
		}
	};
	return info;
})();


var xiaoli={

		var _xw=xiaowang.sendMessage(msg);

};
